:config:
  :method: "NetHTTP"

:providers:
  :oohembed: "http://oohembed.com/oohembed/"
  :vimeo: "http://vimeo.com/api/oembed.{format}"
  :hulu: "http://www.hulu.com/api/oembed.{format}"
  :flickr: "http://www.flickr.com/services/oembed"
  :viddler: "http://lab.viddler.com/services/oembed/"
  :youtube: "http://www.youtube.com/oembed"
  :dailymotion: "http://www.dailymotion.com/services/oembed"

:youtube:
  :format: "json"
  :schemes: 
    - "(http|https)://(www.y|y)outube.com/watch?*"
    - "(http|https)://youtu.be/*"

:oohembed:
  :format: "json"
  :schemes:
    - "http://*.amazon.(com|co.uk|de|ca|jp)/*/(gp/product|o/ASIN|obidos/ASIN|dp)/*"
    - "http://*.amazon.(com|co.uk|de|ca|jp)/(gp/product|o/ASIN|obidos/ASIN|dp)/*"        
    - "http://*.collegehumor.com/video:*"
    - "http://*.funnyordie.com/videos/*"
    - "http://*.imdb.com/title/tt*/"
    - "http://*.metacafe.com/watch/*"
    - "http://*.slideshare.net/*"
    - "http://twitter.com/*/statuses/*"
    - "http://*.wikipedia.org/wiki/*"
    - "http://*.wordpress.com/[0-9]{4}/[0-9]{2}/[0-9]{2}/*"

:vimeo:
  :format: "json"
  :schemes:
    - "(http|https)://(www.v|v)imeo.com/*"
    - "(http|https)://(www.v|v)imeo.com/groups/*/videos/*"

:hulu:
  :format: "json"
  :schemes:
    - "http://www.hulu.com/watch/*"

:flickr:
  :format: "json"
  :schemes:
    - "http://*.flickr.com/*"
    
:viddler:
  :format: "json"
  :schemes:
    - "http://*.viddler.com/*"

:dailymotion:
  :format: "json"
  :schemes:
    - "(http|https)://(www.d|d)ailymotion.com/video/*"
